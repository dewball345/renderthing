<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class = 'title'> 3️⃣3️⃣3️⃣3️⃣3️⃣3️⃣  7 7 7 7 7 7 7 7 </div> 
    <div class='title'>Classify 3's or 7's WOOHOO</div>
    <h3 class = 'title'> By abhiraam eranti </h3>
    <p>
      Use images of pixelated <strong>3</strong>'s , pixelated <strong>7</strong>'s, or
      all two! Just make sure to search up, "MNIST 3" or "MNIST 7" in Google Images.
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
